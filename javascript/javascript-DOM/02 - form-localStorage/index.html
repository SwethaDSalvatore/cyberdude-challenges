<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/laptop.ico.png" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Store</title>
</head>

<body class="bg-red-400">
  <!-- header -->
  <div class="mt-5 max-w-xl mx-auto bg-yellow-100 rounded p-10 flex justify-center space-x-4">
    <h1 class="text-lg font-bold text-rose-500">Welcome To Task Store</h1>
    <a href="https://github.com/SwethaDSalvatore/cyberdude-challenges/tree/main/javascript-DOM/02%20-%20form-localStorage">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"
        class="w-7 h-7 text-rose-500 ">
        <path fill="currentColor"
          d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 0 0 3.8.4c8.3 0 11.5-6.1 11.5-11.4c0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 0 1-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5c-10.2-26.5-24.9-33.6-24.9-33.6c-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8c11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0 0 25.6-6c2-14.8 7.8-24.9 14.2-30.7c-49.7-5.8-102-25.5-102-113.5c0-25.1 8.7-45.6 23-61.6c-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 0 1 5-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 0 1 112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 0 1 5 .5c12.2 31.6 4.5 55 2.2 60.8c14.3 16.1 23 36.6 23 61.6c0 88.2-52.4 107.6-102.3 113.3c8 7.1 15.2 21.1 15.2 42.5c0 30.7-.3 55.5-.3 63c0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 0 0 4-.4C415.9 449.2 480 363.1 480 261.7C480 134.9 379.7 32 256 32" />
      </svg></a>
  </div>
  <!-- form -->
  <form name="taskForm" class="mt-5 max-w-xl mx-auto bg-yellow-100 rounded p-10 space-y-5">
    <!-- name -->
    <div class=" grid-cols-2 mb-4">
      <label class="block text-rose-500 text-sm font-medium mb-2">Full Name:</label>
      <input type="text" name="fullName" placeholder="Enter your name here"
        class="w-full p-2 border rounded focus:outline-none focus:border-rose-300" required>
    </div>
    <!-- date -->
    <div class="grid-cols-2 mb-4">
      <label class="block text-rose-500 text-sm font-medium mb-2">Submission Date:</label>
      <input type="date" name="datepicker" class="w-full p-2 border rounded focus:outline-none focus:border-rose-300">
    </div>
    <!-- task title -->
    <div class=" grid-cols-2 mb-4">
      <label class="block text-rose-500 text-sm font-medium mb-2">Task Title:</label>
      <input type="text" name="taskTitle" placeholder="Enter your task title here"
        class="w-full p-2 border rounded focus:outline-none focus:border-rose-300" required>
    </div>
    <!-- source code link -->
    <div class=" grid-cols-2 mb-4">
      <label class="block text-rose-500 text-sm font-medium mb-2">Source Code Link:</label>
      <input type="text" name="sourceLink" placeholder="Paste your link here"
        class="w-full p-2 border rounded focus:outline-none focus:border-rose-300" required>
    </div>
    <!-- live link -->
    <div class=" grid-cols-2 mb-4">
      <label class="block text-rose-500 text-sm font-medium mb-2">Project Live Link:</label>
      <input type="text" name="liveLink" placeholder="Paste your link here"
        class="w-full p-2 border rounded focus:outline-none focus:border-rose-300" required>
    </div>

    <button type="submit" class="px-3 py-2 w-full rounded bg-rose-500 hover:bg-red-400 text-yellow-100 font-bold">
      Add This Task
    </button>
  </form>

  <!-- output -->
  <div class="mt-5 bg-yellow-100 rounded p-5 max-w-6xl mx-auto space-y-5" id="taskListCard">
    <h1 class="text-center text-lg font-bold text-black"> Task List</h1>
    <table class="min-w-full border border-rose-500 text-center">
      <thead>
        <tr>
          <th class="py-2 px-4 bg-rose-500 border-b">T.No</th>
          <th class="py-2 px-4 bg-rose-500 border-b">Name</th>
          <th class="py-2 px-4 bg-rose-500 border-b">Date</th>
          <th class="py-2 px-4 bg-rose-500 border-b">Task Title</th>
          <th class="py-2 px-4 bg-rose-500 border-b">Options</th>
        </tr>
      </thead>
      <tbody id="taskListTable">
      </tbody>
    </table>
  </div>
  <script type="module" src="./assets/js/utils.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
